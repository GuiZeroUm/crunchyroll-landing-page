<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Crunchyroll landing page</title>
</head>
<body>
    <header id="cabecalho">
        <div class="navbar navbar-expand-lg" data-bs-theme="dark">
            <div class="container">
                <img src="./img/logo.png" class="logo" alt="Crunchyroll logo">
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <nav class="collapse navbar-collapse" id="menu">
                    <ul class="nav nav-pills navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Explorar</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Manga</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Jogos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Notícias</a>
                        </li>
                    </ul>
                </nav>
               <nav class="header-imagens">
                <ul class="nav nav-pills navbar-nav">
                    <li class="nav-item espaco">
                        <img src="./img/search.png" class="pointer" alt="">
                    </li>
                    <li class="nav-item espaco">
                        <img src="./img/bookmark.png" class="pointer" alt="">
                    </li>
                    <li class="nav-item espaco">
                        <img src="./img/Profile_picture.png" class="pointer" alt="">
                        <img src="./img/arrow-dropdown.png" class="pointer" alt="">
                    </li>
                </ul>
               </nav>
            </div>
        </div>
    </header>
    <div class="background">
        <div id="carousel-exemplo" class="container carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div data-bs-interval="3000" class="carousel-item">
                    <img class="d-block w-100" src="./img/Chainsaw-banner.png">
                </div>
                <div data-bs-interval="3000" class="carousel-item active">
                    <img class="d-block w-100" src="./img/SpyxFamily-banner.png">
                </div>
            </div>
            <button class="carousel-control-prev" data-bs-target="#carousel-exemplo" data-bs-slide="prev" type="button">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" data-bs-target="#carousel-exemplo" data-bs-slide="next" type="button">
                <span class="carousel-control-next-icon"></span>
            </button>
            <div class="carousel-indicators">
                <button class="active" type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="0"></button>
                <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="1"></button>
            </div>
        </div>
    </div>
    <section class="bg-preto">
        <div class="container p-5 width">
            <h1 class="color-white border-bottom p-bottom">Nossas recomendações</h1>
            <div class="row gap-4 gap-md-0">
                <div class="col-md-2 col-sm-12">
                    <div class="card text-bg-dark">
                        <img src="./img/card/dragonball-small.png" alt="">
                        <div class="card-body">
                            <h4 class="card-title">Dragon Ball Z</h4>
                            <h5 class="card-subtitle"><strong>Serie</strong> • Leg  | Dub</h5>
                        </div>
                    </div>
                </div>
                <div class="col-md-2 col-sm-12">
                    <div class="card text-bg-dark">
                        <img src="./img/card/myhero-academy.png" alt="">
                        <div class="card-body">
                            <h4 class="card-title">Boku no hero</h4>
                            <h5 class="card-subtitle"><strong>Serie</strong> • Dublada</h5>
                        </div>
                    </div>
                </div>
                <div class="col-md-2 col-sm-12">
                    <div class="card text-bg-dark">
                        <img src="./img/card/shinobi no ittoki-small.png" alt="">
                        <div class="card-body">
                            <h4 class="card-title">Shinobi no Ittoki</h4>
                            <h5 class="card-subtitle"><strong>Serie</strong> • Legendada</h5>
                        </div>
                    </div>
                </div>
                <div class="col-md-2 col-sm-12">
                    <div class="card text-bg-dark">
                        <img src="./img/card/dragonbal-original.png" alt="">
                        <div class="card-body">
                            <h4 class="card-title">Dragon Ball</h4>
                            <h5 class="card-subtitle"><strong>Serie</strong> • Leg | Dub</h5>
                        </div>
                    </div>
                </div>
                <div class="col-md-2 col-sm-12">
                    <div class="card text-bg-dark">
                        <img src="./img/card/dragon-quest.png" alt="">
                        <div class="card-body">
                            <h4 class="card-title">DRAGON QUEST</h4>
                            <h5 class="card-subtitle"><strong>Serie</strong> • Subtitulado</h5>
                        </div>
                    </div>
                </div>
                <div class="col-md-2 col-sm-12">
                    <div class="card text-bg-dark">
                        <img src="./img/card/saint.png" alt="">
                        <div class="card-body">
                            <h4 class="card-title">Saint <br>Seiya</h4>
                            <h5 class="card-subtitle"><strong>Serie</strong> • Dublado</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="p-3 bg-preto border-top" data-bs-theme="dark">
        <p class="text-center h5 color-branco">Site criado por <a href="https://github.com/GuiZeroUm"><strong>GuiZeroUm</strong></a><img src="./img/GUIZEROUM.png" class="eu" alt=""></p>
        
    </footer>
    <script src="./lib/bootstrap.bundle.min.js"></script>
</body>
</html>
